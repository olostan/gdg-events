application: gdgreg
version: 1
runtime: go
api_version: go1

handlers:
- url: /api/.*
  script: _go_app

- url: /admin$
  script: _go_app

- url: /$
  static_files: static/index.html
  upload: static/index.html$

- url: /admin/$
  static_files: static/admin/index.html
  upload: static/admin/index.html$

- url: /(.*)$
  static_files: static/\1
  upload: static/.*
